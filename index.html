<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Inscripcion</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="form-register">
        <h4>Registro Gratuito</h4>
        <input class="control" type="text" name="nombres" id="nombres" placeholder="Ingrese nombre">
        <input class="control" type="text" name="apellidos" id="apellidos" placeholder="Ingrese apellido">
        <input class="control" type="email" name="correo" id="correo" placeholder="Ingrese correo">
        <input class="control" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <input class="botons" type="submit" value="Registrarse">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    </section>
</body>
</html>
